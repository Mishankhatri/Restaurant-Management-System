{% extends "rms_app/base.html" %}
{% block content %} 
{% load static %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 24px;">
        {% csrf_token %}
        <fieldset style="padding-top:20px;">
            <legend class="border-bottom mb-4">Create Invoice</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <div class="form-group">
            <button type="submit">Proceed</button>
        </div>
        <br>
        <div>
        <a  style=" border-color: var(--green-color)"href="{% url 'dashboard' %}"> Return to Dashboard</a>
        </div>
    </form>
</div>

<script>
    $(document).ready(function(){
        var first = 1;
        $('.SN').each(function(){
            $(this).html(first);
            first++;
        });
    })
</script>

{% endblock content %}
