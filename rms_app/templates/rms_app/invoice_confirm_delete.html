{% extends "rms_app/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
  <div class="content-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset class ="form-group">
              <legend class="border-bottom mb-4">Delete Invoice </legend>
              <h2>Confirm Deletion of Invoice for: "{{object.customer_name }}"</h2>
          </fieldset>
          <br>
          <div class="form-group">
              <button style="color: #d0333c;" type="submit">Yes, Delete</button>&emsp;
              <a  href="{% url 'sales' %} ">Cancel</a>
          </div>
      </form>
  </div>
 {% endblock content %}
