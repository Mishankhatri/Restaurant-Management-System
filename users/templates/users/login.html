{% extends "rms_app/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
  <div class="login-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset>
            <legend class="border-bottom mb-4">Log in</legend>
              {{ form|crispy }}
          </fieldset>
          <br>
          <div class="form-group">
              <button  type="submit">Log In</button>
          </div>
      </form>
  </div>
 {% endblock content %}
